<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Email : <input required type="text" name="j_username"/> </label></div>
    <div><label> Password: <input required type="password" name="j_password"/> </label></div>
    <div><input type="submit" value="Войти"/></div>
</form>

</body>
</html>
